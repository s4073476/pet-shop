    <div class="addpet">
      <h2>Add a pet</h2>
      <p>You can add a new pet here</p>
      <form>
          <div class="form-group">
              <label for="pet-name">Pet Name:</label>
              <input type="text" id="pet-name" placeholder="Provide a name for the pet">
          </div>
          <div class="form-group">
              <label for="pet-type">Type: <span class="required">*</span></label>
              <select id="pet-type">
                  <option value="">--Choose an option--</option>
                  <option value="dog">Dog</option>
                  <option value="cat">Cat</option>
                  <option value="bird">Bird</option>
                  <option value="other">Other</option>
              </select>
          </div>
          <div class="form-group">
              <label for="description">Description <span class="required">*</span></label>
              <textarea id="description" placeholder="Describe the pet briefly"></textarea>
          </div>
          <div class="form-group">
              <label for="image">Select an Image:</label>
              <input type="file" id="image">
              <p class="note">MAX IMAGE SIZE: 500PX</p>
          </div>
          <div class="form-group">
              <label for="image-caption">Image Caption: <span class="required">*</span></label>
              <input type="text" id="image-caption" placeholder="describe the image in one word">
          </div>
          <div class="form-group">
              <label for="age">Age (months): <span class="required">*</span></label>
              <input type="number" id="age" placeholder="Age of a pet in months">
          </div>
          <div class="form-group">
              <label for="location">Location: <span class="required">*</span></label>
              <input type="text" id="location" placeholder="Location of the pet">
          </div>
          <div class="form-buttons">
              <button type="submit">Submit</button>
              <button type="reset">Clear</button>
          </div>
      </form>
  </div>
